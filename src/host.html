<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
<title>Legion Host</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
<link rel="stylesheet" href="/media/sass/styles.sass" />
</head>
<body>

<div id="container" class="full-screen"></div>
<div id="modal"></div>

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script>
// Your web app's Firebase configuration
var firebaseConfig = {
	apiKey: process.env.FIREBAE_API_KEY,
	authDomain: process.env.FIREBAE_AUTH_DOMAIN,
	databaseURL: process.env.FIREBAE_DATABASE_URL,
	projectId: process.env.FIREBAE_PROJECT_ID,
	storageBucket: process.env.FIREBAE_STORAGE_BUCKET,
	messagingSenderId: process.env.FIREBAE_MESSAGING_SENDER_ID,
	appId: process.env.FIREBAE_APP_ID,
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
</script>
<script src="/media/js/host.jsx"></script>

</body>
</html>
